<!DOCTYPE html>
<html>
<title>JS Variables (One Statement,Many Variables)</title>
<head><p align="Center"><b>JS Variables (One Statement,Many Variables)</b></p></head>
<body>

    <p>You can declare many variables in one statement.</p>
    
    <p id="demo1"></p>

    <script>
        let person="Percy Jackson", carname="Volvo", price = 200;
        document.getElementById("demo1").innerHTML = carname;
    </script>

</body>
</html>
