<!DOCTYPE html>
<html>
<title>JS Events</title>
<head><p align="Center"><b>JS Events</b></p></head>
<body>

<h2>HTML Events</h2>    
<p>In the following example, an onclick attribute (with code), is added to a 'button' tag element:</p>
<p id="p1"></p>
<button onclick="document.getElementById('p1').innerHTML=Date()">The time is?</button>

<hr>

<p>In the next example, the code changes the content of its own element (using this.innerHTML):</p>
<p id="p2"></p>
<button onclick="this.innerHTML=Date()">The time is?</button>

<!--
Note: JavaScript code is often several lines long. It is more common to see event attributes calling functions:
-->

<hr>

<p>Click on the button to display the date</p>

<button onclick="displayDate()">The time is?</button>

<script>
    function displayDate() {
        document.getElementById("p3").innerHTML = Date();
    }
</script>




</body>
</html>
