<!DOCTYPE html>
<html>
    <title>JS Syntax (JS Keywords)</title>
    <head><p align="Center"><b>JS Syntax (JS Keywords)</b></p></head>
    <body>

        <p>JS syntax (JS Keywords)</p>
        <p id="d1"></p>
        <script>
            let x,y;
            x= 5 + 6;
            y= x * 10;
            document.getElementById("d1").innerHTML = "The result of y when x = 11, " + y;
        </script>

<p id="d2"></p>
    <script>
    var a, b;
    a = 3 + 6;
    b = a * 10;
    document.getElementById("d2").innerHTML = b;
    </script>        

<!-- 
In these examples, using var or let will produce the same result.
-->

    </body>
</html>
