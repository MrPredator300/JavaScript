    <title>JS Syntax (JavaScript Literals)</title>
    <head><p align="Center"><b>JS Syntax (JavaScript Literals)</b></p></head>
    <body>
        <h1>JavaScript Literals:-</h1>

        <p>Number can be written with or without decimals.</p>
        <P id="demo1"></P>
        <p id="demo2"></p>

        <script>
            document.getElementById("demo1").innerHTML = 10.50; 
            document.getElementById("demo2").innerHTML = "Percy Jackson";
        </script>

<!--
JavaScript Values
The JavaScript syntax defines two types of values:

Fixed values
Variable values
Fixed values are called Literals.

Variable values are called Variables.
