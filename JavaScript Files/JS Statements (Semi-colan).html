<!DOCTYPE html>
<html>
    <title>JS Statements (Semi-colan)</title>
    <head><p align="Center"><b>JS Statements (Semi-colan)</b></p></head>
    <body>
     
        <h2>JavaScript Statements</h2>

        <p>JavaScript statement are seperated by semicolon.</p>
        <p id="demo1"></p>

        <script>
            let a,b,c;
            a=5;
            b=6;
            c=a+b;

document.getElementById("demo1").innerHTML = c;
        </script>

<!--
Semicolons ;
Semicolons separate JavaScript statements.
Add a semicolon at the end of each executable statement:

When separated by semicolons, multiple statements on one line are allowed:
a = 5; b = 6; c = a + b;
-->

    </body>
</html>
