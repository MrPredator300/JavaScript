<!DOCTYPE html>
<html>
<title>JS Const (Cannot be Reassigned)</title>
<head><p align="Center"><b>JS Const (Cannot be Reassigned)</b></p></head>
<body>

    <p id="d1"></p>

    <script>
        try {
        const PI = 3.141592653589793;
        PI = 3.14;
        }
        catch (err) {
        document.getElementById("d1").innerHTML = PI;
        }

    </script>

<!--
When to use JavaScript const?
Always declare a variable with const when you know that the value should not be changed.

Use const when you declare:

A new Array
A new Object
A new Function
A new RegExp

-->


</body>
</html>
