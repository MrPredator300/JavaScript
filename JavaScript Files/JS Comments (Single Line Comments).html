<!DOCTYPE html>
<html>
    <title>JS Comments (Single Line Comments)</title>
    <head><p align="Center"><b>JS Comments (Single Line Comments)</b></p></head>
    <body>

    <h1 id="myH"></h1>
    <p id="myP"></p>

    <script>
        //Change Heading
        document.getElementById("myH").innerHTML = "JavaScript Comments";   //This has called the heading tag in myH
        //Change Paragraph
        document.getElementById("myP").innerHTML = "JavaScript Paragraph";  //This has called the paragraph tag in myP
    </script>

<!--
JavaScript comments can be used to explain JavaScript code, and to make it more readable.

JavaScript comments can also be used to prevent execution, when testing alternative code.

Single Line Comments
Single line comments start with //.

Any text between // and the end of the line will be ignored by JavaScript (will not be executed).

This example uses a single-line comment before each code line:

-->


    </body>
</html>
