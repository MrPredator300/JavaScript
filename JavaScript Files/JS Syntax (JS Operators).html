<!DOCTYPE html>
<html>
    <title>JS Syntax (JS Operators)</title>
    <head><p align="Center"><b>JS Syntax (JS Operators)</b></p></head>
    <body>
        <h2>JavaScript Operators</h2>
        <p>JavaScript uses arithmetic operators to compute values (just like algebra).</p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <p id="demo5"></p>
        <p id="demo6"></p>
        <script>
            document.getElementById("demo1").innerHTML= (5+6)*10;
            document.getElementById("demo2").innerHTML= (6+6)*10;
            document.getElementById("demo3").innerHTML= (5-4)*10;
            document.getElementById("demo4").innerHTML= (12/6)*10;
            document.getElementById("demo5").innerHTML= "Jack" + " " + "Jones";
            var x;
            x = 5;
            document.getElementById("demo6").innerHTML= x*10;
        </script>

    </body>
</html>
