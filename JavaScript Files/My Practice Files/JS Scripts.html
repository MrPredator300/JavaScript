<!DOCTYPE html>
<html>
    <title>JS Scripts (check)</title>
    <head><p align="Center"><b>JS Scripts (check)</b></p></head>
    <body>

        <p id="d1"></p>

    <script>
        document.getElementById("d1").innerHTML = 57; // this is a comment 
    </script>



<!--

'getElementById' is a case sensitive javascript keyword you cannot write like 
getelementbyid (this is wrong)

'//' or '/* */' this comment type can only be used inside or within <script> tag and not outside the script tag
'//' - single line comment. 
'/* */' - multi line comment.
-->
