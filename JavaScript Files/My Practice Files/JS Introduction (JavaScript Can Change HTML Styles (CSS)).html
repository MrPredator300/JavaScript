<!DOCTYPE html>
<html>
<title>JS Introduction (JavaScript Can Change HTML Styles (CSS))</title>
<head><p align="Center"><b>JS Introduction (JavaScript Can Change HTML Styles (CSS))</b></p></head>
<body>

<h2>What can JavaScript Do?</h2>

<p id="demo">JavaScript can change the style of an HTML element.</p>
<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Me! </button>

<!--
"fontSize='35px'" here 'fontSize' keyword is case sensitive 
'fontsize' this will not work!!! 

-->


</body>
</html>
