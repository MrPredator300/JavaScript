<!DOCTYPE html>
<html>
    <title>JS Statements (JavaScript Code Blocks)</title>
    <head><p align="Center"><b>JS Statements (JavaScript Code Blocks)</b></p></head>
    <body>
        <h1>JavaScript Code Blocks:</h1>
        <p>JavaScript code blocks are written between <b>{</b> and <b>}</b></p>
        <button type="button" onclick="myFunction()">Click Me!!</button>
        <p id="demo1"></p>
        <p id="demo2"></p>

        <script>
            function myFunction() {
                document.getElementById("demo1").innerHTML = "Hello Jack!";
                document.getElementById("demo2").innerHTML = "Hello Jill";
            }
        </script>
<!--
JavaScript Code Blocks
JavaScript statements can be grouped together in code blocks, inside curly brackets {...}.

The purpose of code blocks is to define statements to be executed together.

One place you will find statements grouped together in blocks, is in JavaScript functions:

-->
    </body>
</html>
