<!DOCTYPE html>
<html>
<title>JS Output (JavaScript Print)</title>
<head><p align="Center"><b>JS Output (JavaScript Print)</b></p></head>
<body>

<h2>The window.print() Method</h2>
<p>Click the button to print the current page.</p>

<button onclick="window.print()">Print this page</button>

<!--
JavaScript Print:-
JavaScript does not have any print object or print methods.

You cannot access output devices from JavaScript.

The only exception is that you can call the window.print() 
method in the browser to print the content of the current window.
-->



</body>
</html>
